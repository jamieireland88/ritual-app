<div class="stat-tile">
    <div class="stat-tile__header">
        <i class="{{ icon() }}"></i>
        <span class="stat-tile__header--title">{{ title() }}</span>
    </div>
    <h3 class="stat-tile__body">
        @if (isPercent()) {
            {{ number() | percent }}
        } @else {
            {{ number() }}
        }
        <span class="stat-tile__body--unit">{{ unit() }}</span>
    </h3>
</div>
