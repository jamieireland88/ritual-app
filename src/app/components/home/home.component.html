<img src="logo.svg" alt="Ritual"/>

<p>Start the habit<br> of a lifetime</p>

<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <input placeholder='Username' type="email" formControlName="email" autocomplete="off"/>
    <input placeholder='Password' type="password" formControlName="password" autocomplete="off"/>
    <button [disabled]="!loginForm.valid" type="submit">Login</button>
</form>

<asl-google-signin-button type='standard' size='medium' shape="pill"></asl-google-signin-button>
