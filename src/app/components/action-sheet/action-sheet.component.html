@defer (on timer(300ms)) {
    <div class="action-sheet">
        <div class="action-sheet__item" (click)="handleAction('edit')">
            <i class="icon-pencil"></i>
            <span>{{ 'common.edit' | translate }}</span>
        </div>
        <div class="action-sheet__item" (click)="handleAction('delete')">
            <i class="icon-bin"></i>
            <span>{{ 'common.delete' | translate }}</span>
        </div>
    </div>
}
