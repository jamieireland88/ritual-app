<div class="statistic-tiles">
    <app-stat-tile title="{{ 'stats.longest' | translate }}" [number]="ritual?.longestStreak || 0" unit="days" icon="icon-fire"></app-stat-tile>
    <app-stat-tile title="{{ 'stats.current' | translate }}" [number]="ritual?.streak || 0" unit="days" icon="icon-fire"></app-stat-tile>
    <app-stat-tile title="{{ 'stats.completion' | translate }}" [number]="ritual?.completion || 0" [isPercent]="true" icon="icon-target"></app-stat-tile>
    <app-stat-tile title="{{ 'stats.total' | translate }}" [number]="ritual?.totalComplete || 0" unit="days" icon="icon-clock"></app-stat-tile>
</div>
<app-calendar [id]="id!"></app-calendar>
