@defer(on timer(300ms)) {
    <div class="ritual-add-drawer">
        <div class="ritual-add-drawer__header">
            @if (ritual) {
                <span>{{ 'edit.ritual.title' | translate}}</span>
            } @else {
                <span>{{ 'add.ritual.title' | translate }}</span>
            }
            <i class="icon-cross" (click)="closeDrawer()"></i>
        </div>
        <form [formGroup]="addForm">
            <app-icon-selector formControlName="icon"></app-icon-selector>
            <input type="text" placeholder="{{ 'add.name-your-ritual' | translate }}"  formControlName="name" autocomplete="off"/>
            <app-type-selector formControlName="type"></app-type-selector>
            <button type="submit" (click)="submit()" [disabled]="!addForm.valid">
                @if (ritual) {
                    {{ 'edit.ritual.submit' | translate }}
                } @else {
                    {{ 'add.ritual.submit' | translate }}
                }
            </button>
        </form>
    </div>
}
