<div class="rituals-list" cdkDropList cdkScrollable (cdkDropListSorted)="swapped()" (cdkDropListDropped)="drop($event)">
    @for (ritual of rituals; track ritual.id) {
        <div cdkDrag>
            <div class="drag-drop-placeholder" *cdkDragPlaceholder></div>
            <app-ritual [ritual]="ritual" (ritualDeleted)="listChanged()"></app-ritual>
        </div>
    }
    <div class="ritual-add-tile" (click)="openDrawer()">
        <i class="icon-plus"></i>
        <span>{{ 'list.add-new-ritual' | translate }}</span>
</div>
