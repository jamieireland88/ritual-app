<div class="rituals-list" cdkDropList cdkScrollable (cdkDropListSorted)="swapped()" (cdkDropListDropped)="drop($event)">
    @for (ritual of rituals; track ritual.id; let last=$last) {
        <div cdkDrag>
            <div class="drag-drop-placeholder" *cdkDragPlaceholder></div>
            <app-ritual [ritual]="ritual"></app-ritual>
        </div>
    }
    <div class="ritual-add-tile" (click)="toggleDrawer()">
        <i class="icon-plus"></i>
        <span>Add new Ritual</span>
</div>

@if (drawerIsOpen) {
    <app-ritual-add
    (toggleDrawer)="toggleDrawer()"
    (listChanged)="listChanged()"
    ></app-ritual-add>
}
