<div class="ritual" (click)="view()">
    <div cdkDragHandle class="ritual__handle">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="ritual__icon">
        <i class="icon-alarm ritual__icon--image"></i>
        <span class="ritual__icon--streak">
            {{ ritual.streak }}
            <i class="icon-fire"></i>
        </span>
    </div>
    <div class="ritual__info">
        <p class="ritual__name">{{ ritual.name }}</p>
        <p class="ritual__subtitle c--light">
            <span>{{ ritual.type === RitualType.Daily ? 'Daily' : 'Monthly' }}</span>
            @if (ritual.remindTime) {
                <i class="icon-alarm"></i>
            }
        </p>
    </div>
    <div class="ritual__check">
        @if (ritual.actioned) {
            <div class="ritual__check--fill">
                <i class="icon-checkmark"></i>
            </div>
        } @else {
            <div class="ritual__check--empty" (click)="action($event)"></div>
        }
    </div>
</div>
