<div id="appBackButton">

    <i class="icon-play3" (click)="location.back()"></i>
    }
</div>
<h1 id="appTitle" (click)="home()" [class.small]="headerData().smallTitle">
    {{headerData().title || 'Ritual'}}

<div id="appMenu">
    @if (headerData().showMenuButton) {
    <div class="menu-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>
    }
</div>
