
<div class="title-container">
    <i class="icon-play3 mirrored" (click)="switchMonth(-1)"></i>
    <div>
        <p>{{ selectedMonth | title }}</p>
        <p>{{ selectedYear }}</p>
    </div>
    <i class="icon-play3" (click)="switchMonth(1)"></i>
</div>
<div class="calendar-container">
    @for (day of [].constructor(daysInMonth); let index = $index; track index) {
        <div class="calendar-day" [class.active]="checkInExists(index + 1)">{{ index + 1 }}</div>
    }
</div>
